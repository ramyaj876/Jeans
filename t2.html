<html>
	<head>
		<title> Makehuman </title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src = "js/three.js"> </script>
		<script src = "js/ColladaLoader.js"> </script>
		<script src = "js/collada/Animation.js"> </script>
		<script src = "js/collada/AnimationHandler.js"> </script>
		<script src = "js/collada/KeyFrameAnimation.js"> </script>
		<script>

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			camera.position.set(0, 0, 4);
			var loader = new THREE.ColladaLoader();
			loader.load('D:\\dev\\Human\\2.dae', function colladaReady(collada) {
		    	scene.add(collada.scene);
			});

			camera.position.z = 5;

			function render() {
    			requestAnimationFrame(render);
    			renderer.render(scene, camera);
			}
			render();

		</script>
	</body>
</html>
